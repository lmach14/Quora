
<!DOCTYPE HTML>

				<a href="#contact">Notifications</a>

		</div>

							</div>
							<div class='side-menu-wrapper_options-block'>

								<a href="">

									<img src='img/top-stories_icon.svg' alt="TS"/>
									<span class="side-menu-wrapper_blocks__text">top stories</span>
								</span>
								</a>
							</div>
							<div class='side-menu-wrapper_options-block-wrapper'>
								<a href="">
								<span class='side-menu-wrapper_options-block-wrapper__text-img-bundle'>
									<img src='img/new-questions_icon.svg' alt="NQ"/>
									<span class="side-menu-wrapper_blocks__text">new questions</span>
								</span>
								</a>
							</div>
							<div class='side-menu-wrapper_options-block-wrapper'>
								<a href="">
								<span class='side-menu-wrapper_options-block-wrapper__text-img-bundle'>
									<img src='img/bookmark_icon.svg' alt="BA"/>
									<span class="side-menu-wrapper_blocks__text">bookmarked answers</span>
								</span>
								</a>
							</div>
							<div class='side-menu-wrapper_options-block-wrapper'>
								<a href="">
								<span class='side-menu-wrapper_options-block-wrapper__text-img-bundle'>
									<img src='img/links_icon.svg' alt="L"/>
									<span class="side-menu-wrapper_blocks__text">links</span>
								</span>
								</a>
							</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
