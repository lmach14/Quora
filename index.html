
<!DOCTYPE HTML>
<html>
<head>
<title>Quora - A place to share knowledge and better understand the world</title>
<link href="css/main.css" rel="stylesheet" type="text/css" media="all" />
<link rel="icon" href="img/Q.png" type="image/gif" sizes="16x16">
</head>
<body>
<div class="wrap">

	<div class="contact-form">

	<!-- account -->
	<div class="title">
		<img src="img/quora.png" alt="">
		<h1>A place to share knowledge and better understand the world</h1>
	</div>

		<div class="account">
			<div class="span"><a href="#"><img src="img/facebook.png" alt=""><i class="spanI">Continue with Facebook</i><div class="clear"></div></a></div>	
			<div class="span1"><a href="#"><img src="img/gplus.png" alt=""><i class="spanI">Continue with Google+</i><div class="clear"></div></a></div>
		</div>	
	<!-- account -->
	<!-- form -->
		<form class="contact_form" action="#" method="post" name="contact_form">
			<h1>Login</h1>
			<ul>
				<li>
					<input type="email" name="email" placeholder="Email" required />
				</li>
				<li>
					<input type="password" name="website" placeholder="Password">
				</li>
			</ul>
			<div class="forgot">
				<a href="#">forgot password?</a>
				<input type="submit" name="Sign In" value="Sign In"/>
			</div>		
		</form>
	<!-- form -->
	<div class="clear"></div>	
	</div>
</div>
</body>
<script src="dist/app.js"></script>
</html>
