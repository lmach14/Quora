
<!DOCTYPE HTML>
<html>
<head>
<title>Quora - A place to share knowledge and better understand the world</title>
<link href="css/main.css" rel="stylesheet" type="text/css" media="all" />
<link rel="icon" href="img/Q.png" type="image/gif" sizes="16x16">
</head>
<body>
	<div class="navbar">
		<div class="bar">
			<a class="logo" href="#home"> <img src="img/quora.png"></a>
	 		<a class="active" href="#home">Home</a>
	 		<a href="#news">Answer</a>
	 		<a href="#contact">Notifications</a>
	 		<input type="text" name="search" placeholder="Search Quora">
	 		<button class="button">Add Question</button>
	 		<a class="user" href="#home"> <img src="img/user.png"></a>
	 	</div>
	</div>

	<div class="login-form">
		<div class="login-form_wrapper">
			<div class="contact-form">
				<div class="contact-form_title">
					<div class="contact-form_title__quora-logo">
						<img src="img/quora.svg" alt="Quora">
					</div>	
					<div class="contact-form_title__quora-slogan">
						<span>A place to share knowledge and better understand the world</span>
					</div>
				</div>
				<div class="contact-form_login-options">
					<div class="contact-form_login-options__social-buttons contact-form_login-options__wrapper">
						<div class="social-buttons">
							<div class="social-buttons-wrapper facebook-button">
								<a href="#">
									<img src="img/facebook_icon.png" alt="F">
									<span class="social-buttons-wrapper_button-text">Continue with Facebook</span>
									<div class="clear"></div>
								</a></div>	
						</div>
						<div class="social-buttons">
							<div class="social-buttons-wrapper google-button">
								<a href="#">
									<img src="img/google_icon.png" alt="G">
									<span class="social-buttons-wrapper_button-text">Continue with Google</span>
									<div class="clear"></div>
								</a>
							</div>
						</div>
						<div class="contact-form_login-options__email-login">
							<a href="">Continue With Email</a>
							<span>. By signing up you indicate that you have read and agree to Terms of Service and Privacy Policy.</span>
						</div>
					</div>	
					<div class="contact-form_login-options__input-fields contact-form_login-options__wrapper">
						<form class="contact-form-login-options__form" action="#" method="post" name="contact_form">	
							<span>login</span>
							<div class="contact-form-login-options__form-inputs">
								<ul>
									<li>
										<input type="email" name="email" placeholder="Email" required />
									</li>
									<li>
										<input type="password" name="website" placeholder="Password">
									</li>
								</ul>
							</div>
							<div class="contact-form-login-options__form__forget-button">
								<a href="#">forgot password?</a>
							</div>
							<input type="submit" name="Sign In" value="Login"/>
						</form>
					</div>
				</div>
				<div class="clear"></div>	
			</div>
		</div>	
	</div>
</body>
<script src="dist/app.js"></script>
</html>
